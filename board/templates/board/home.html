{% extends 'board/layout.html' %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="py-5">
            <h1 class="display-4 mb-4">
                <i class="fas fa-clipboard text-primary me-3"></i>在线剪贴板
            </h1>
            <p class="lead mb-4">
                安全、便捷的在线文件分享平台。无需注册，即可快速创建专属剪贴板，
                轻松分享文本、图片、视频等各类文件。
            </p>
            <div class="d-grid gap-2 d-sm-block">
                <a href="{% url 'create_board' %}" class="btn btn-primary btn-lg px-4 me-sm-3">
                    <i class="fas fa-plus me-2"></i>创建剪贴板
                </a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-lock text-primary fa-3x mb-3"></i>
                        <h5 class="card-title">安全可靠</h5>
                        <p class="card-text">支持可选密码保护，确保您的文件安全分享。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-share-alt text-primary fa-3x mb-3"></i>
                        <h5 class="card-title">便捷分享</h5>
                        <p class="card-text">通过唯一标识符，轻松与他人共享内容。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-eye text-primary fa-3x mb-3"></i>
                        <h5 class="card-title">在线预览</h5>
                        <p class="card-text">支持图片、视频等多种文件格式的在线预览。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
